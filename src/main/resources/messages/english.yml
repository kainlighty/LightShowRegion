config-version: 1.5

help:
  commands:
    - '<white><st>   </st> <red><bold> LIGHTSHOWREGION HELP </bold><white><st>   </st><reset>'
    - '<red><bold> » </bold><white>/lsr add <region> <name><reset>'
    - '<red><bold> » </bold><white>/lsr remove <region><reset>'
    - '<red><bold> » </bold><white>/lsr blacklist add <region><reset>'
    - '<red><bold> » </bold><white>/lsr blacklist remove <region><reset>'
    - '<red><bold> » </bold><white>/lsr global<reset>'
    - '<red><bold> » </bold><white>/lsr reload <config|bar><reset>'
  add: "<red><bold> » </bold><white>Enter the region and the desired name<reset>"
  remove: "<red><bold> » </bold><white>Enter the name of the region<reset>"
  blacklist:
    add: "<red><bold> » </bold><white>Enter the name of the region<reset>"
    remove: "<red><bold> » </bold><white>Enter the name of the region<reset>"
  reload: "<red><bold> » </bold><white>Choose which to reload: <yellow>config</yellow> or <yellow>actionbar</yellow><reset>"

region:
  added: "Region <red>%region%<white> added with name %name%<reset>"
  removed: "Region <red>%region%<white> removed<reset>"
  exists: "Region <red>%region%<white> already exists<reset>"
  notFound: "Region <red>%region%<white> not found<reset>"
  blacklist:
    added: "Region <red>%region%<white> has been <red>blacklisted<reset>"
    removed: "Region <red>%region%<white> was removed from the <red>blacklist<reset>"
  global: "<green>Global region display changed to %value%<reset>"
  reload:
    config: "<green>Configurations reloaded<reset>"
    bar: "<green>Actionbar reloaded for all players<reset>"

actionbar:
  region: "<gold><bold>YOU ARE LOCATED IN THE REGION %region%</bold>"
  blacklisted: "<dark_red><bold>THIS REGION IS BLACKLISTED</bold>"
  global: "<yellow><bold>FREE TERRITORY</bold>"
  # Additional placeholders are supported:
  # 1. %region% — Name of the region
  # 2. %owners% — List of owners
  your: "<green><bold>YOUR REGION</bold>"
  not-your: "<red><bold>OCCUPIED REGION</bold>"